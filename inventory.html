<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="inventory.css" />
</head>

<body>
    <h1>Inventory</h1>
    <button onclick="openModal('modal-1')">Add product</button>
    <!-- MODAL -->
    <div id="modal-1" class="jw-modal">
        <div class="jw-modal-body">
            <form action="">
                <label for="">Product Name</label>
                <input type="text" placeholder="product name" id="prod-name" required />
                <br />

                <label for="">Product Price</label>
                <input type="text" placeholder="product price" id="prod-price" required />
                <br />

                <label for="">Product Quantity</label>
                <input type="text" placeholder="product quantity" id="prod-quantity" required />
                <br />

                <label for="">Status</label>
                <input type="text" placeholder="Status" id="prod-status" disabled />
                <br />
                <p id="error"></p>

                <input type="submit" onclick="addItem()" />
            </form>
            <button onclick="closeModal()">Close</button>
            <!-- <button onclick="addItem()">Add</button> -->
        </div>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Name</th>
                <th>Price(NGN)</th>
                <th>Qantity</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>Rice</td>
                <td>20</td>
                <td>5</td>
                <td>in stock</td>
            </tr>
            <!-- <tr>
          <td>20</td>
        </tr>
        <tr>
          <td>5</td>
        </tr>
        <tr>
          <td>in stock</td>
        </tr> -->
        </table>
    </div>
</body>
<script src="Inventory.js"></script>
<script src="modal.js"></script>

</html>
